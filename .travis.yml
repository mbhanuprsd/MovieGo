---
branches:
  only:
    - master
cache:
  directories: ~
matrix:
  include:
    -
      addons:
        apt:
          packages:
            - lib32stdc++6
            - libstdc++6
            - fonts-droid
          sources:
            - ubuntu-toolchain-r-test
      before_install:
        - "openssl aes-256-cbc -K $encrypted_684cec268945_key -iv $encrypted_684cec268945_iv -in secrets.tar.enc -out secrets.tar -d"
        - "tar xvf secrets.tar"
      before_script:
        - ./scripts/before_build_apks.sh
        - "export ANDROID_HOME=$HOME/android-sdk"
        - "export PATH=$HOME/flutter/bin:$HOME/flutter/bin/cache/dart-sdk/bin:$PATH"
      before_deploy:
        # Set up git user name and tag this commit
        - git config --local user.name "Bhanu Prasad M"
        - git config --local user.email "mbhanuprsd@gmail.com"
        - export TRAVIS_TAG=Android-${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h
        -1)}
        - git tag $TRAVIS_TAG
      deploy:
        api_key:
          secure: 
        file: build/app/outputs/apk/release/app-release.apk
        provider: releases
        skip_cleanup: true
        on:
          repo: mbhanuprsd/MovieGo
          tags: fasle
      env:
        - "SHARD=\"Build example apks\""
      jdk: oraclejdk8
      os: linux
      script:
        - "flutter build apk"
      sudo: false
    -
      before_install:
        - "openssl aes-256-cbc -K $encrypted_684cec268945_key -iv $encrypted_684cec268945_iv -in secrets.tar.enc -out secrets.tar -d"
        - "tar xvf secrets.tar"
      before_script:
        - ./scripts/before_build_ipas.sh
        - "export PATH=$HOME/flutter/bin:$HOME/flutter/bin/cache/dart-sdk/bin:$PATH"
      before_deploy:
        # Set up git user name and tag this commit
        - git config --local user.name "Bhanu Prasad M"
        - git config --local user.email "mbhanuprsd@gmail.com"
        - export TRAVIS_TAG=iOS-${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
        - git tag $TRAVIS_TAG
        - tar cvf Runner.tar /Users/travis/build/mbhanuprsd/MovieGo/build/ios/iphoneos/Runner.app
      deploy:
        api_key:
          secure: 
        file: Runner.tar
        provider: releases
        skip_cleanup: true
        on:
          repo: mbhanuprsd/MovieGo
          tags: fasle
          branches:
            only:
              - master
      env:
        - "SHARD=\"Build example ipas\""
      language: generic
      os: osx
      osx_image: xcode9.3
      script:
        - "travis_wait flutter build ios --no-codesign"
